<nav class="bg-primary text-white">
  <h3>FORM</h3>
  
  <ng-container *ngIf="authService.currentUser | async as user;else elseblock">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            {{user.displayName}}<i class="fa fa-caret-down"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" routerLink="login" (click)="logout()">LOGOUT</a></li>
          </ul>
        </div>
  </ng-container>
   <ng-template #elseblock>
     <button class="btn text-white" routerLink="login">
     <img src="../assets/login.jpg" width="38px" height="35px">
     LOGIN</button>
  </ng-template>
</nav>

<router-outlet></router-outlet>
